<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .header { background: rgba(15, 12, 41, 0.9); padding: 1.5rem 2rem; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(168, 85, 247, 0.2); }
        .nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 800; color: #a855f7; }

        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 3rem; }
        .contact-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 2rem; border-radius: 20px; text-align: center; }

        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-input, .form-textarea { width: 100%; padding: 1rem; border-radius: 12px; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; }
        .form-input:focus, .form-textarea:focus { outline: none; border-color: #a855f7; }
        .form-textarea { min-height: 150px; resize: vertical; }
        .btn-submit { width: 100%; padding: 1rem; background: linear-gradient(135deg, #a855f7, #ec4899); border: none; border-radius: 12px; color: white; font-size: 1.1rem; font-weight: 700; cursor: pointer; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4); }
        .alert { padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; display: none; }
        .alert-success { background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; }

</head>
