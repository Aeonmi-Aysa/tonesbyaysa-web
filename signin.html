<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tones by Aysa</title>
    <!-- Build: 2025-12-23 v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/_config.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab.active {
            color: #667eea;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #9ca3af;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
        }

        .social-login {
            display: grid;
            gap: 1rem;
        }

        .btn-social {
            width: 100%;
            padding: 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
        }

        .btn-social:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .btn-facebook:hover {
            border-color: #1877F2;
            background: #f0f7ff;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">ðŸ’œ</div>
            <div class="logo-text">Tones by Aysa</div>
        </div>

        <div class="auth-tabs">
            <button type="button" class="auth-tab active" data-tab="signin" onclick="switchTab('signin')">Sign In</button>
            <button type="button" class="auth-tab" data-tab="signup" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- SIGN IN FORM -->
        <form id="signinForm" class="auth-form active" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="signin-email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="signin-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary" id="signin-btn">
                Sign In
            </button>

            <div class="divider"><span>or continue with</span></div>

            <div class="social-login">
                <button type="button" class="btn-social" onclick="signInWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Google
                </button>
                <button type="button" class="btn-social btn-facebook" onclick="signInWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Facebook
                </button>
            </div>
        </form>

        <!-- SIGN UP FORM -->
        <form id="signupForm" class="auth-form" onsubmit="handleSignUp(event)">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" id="signup-name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="signup-email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="signup-password" placeholder="Min 8 characters" minlength="8" required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="signup-confirm" placeholder="Re-enter password" required>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="terms.html" style="color: #667eea;">Terms of Service</a></label>
            </div>

            <button type="submit" class="btn-primary" id="signup-btn">
                Create Account
            </button>

            <div class="divider"><span>or continue with</span></div>

            <div class="social-login">
                <button type="button" class="btn-social" onclick="signInWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Google
                </button>
                <button type="button" class="btn-social btn-facebook" onclick="signInWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Facebook
                </button>
            </div>
        </form>

        <div class="footer-links">
            <a href="index.html">Back to Home</a> â€¢ 
            <a href="about.html">About</a> â€¢ 
            <a href="contact.html">Contact</a> â€¢ 
            <a href="privacy-policy.html">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = window.ENV?.SUPABASE_URL || 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = window.ENV?.SUPABASE_ANON_KEY || 'your-anon-key-here';

        // Check if Supabase loaded
        if (!window.supabase) {
            alert('ERROR: Supabase library failed to load. Check your internet connection.');
        }

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('Supabase client initialized:', !!supabase);
        
        const LOCAL_APP_PAGE = 'app.html';
        const LOCAL_HOME_PAGE = 'index.html';
        const isDesktopShell = window.location.protocol === 'file:';
        const hostedOrigin = !isDesktopShell && window.location.origin !== 'null' ? window.location.origin : null;
        const hostedAppUrl = hostedOrigin ? `${hostedOrigin}/app.html` : null;
        const hostedResetUrl = hostedOrigin ? `${hostedOrigin}/reset-password.html` : null;
        
        console.log('Auth config:', { hostedOrigin, hostedAppUrl });

        // Ensure a matching profile row exists for this auth user
        async function ensureProfileRecord(user, extra = {}) {
            if (!user) return;
            try {
                const payload = {
                    id: user.id,
                    email: user.email,
                    full_name: extra.full_name || user.user_metadata?.full_name || user.user_metadata?.display_name || null,
                    subscription_tier: 'free',
                    subscription_status: 'active',
                    ...extra
                };

                await supabase
                    .from('profiles')
                    .upsert(payload, { onConflict: 'id' });
            } catch (err) {
                console.warn('Profile sync skipped in login view', err);
            }
        }

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}Form`).classList.add('active');
            
            hideAlert();
        }

        // Alert Functions
        function showAlert(message, type = 'info') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
        }

        function hideAlert() {
            document.getElementById('alertBox').classList.remove('show');
        }

        // Sign In
        async function handleSignIn(e) {
            e.preventDefault();
            console.log('Sign in attempt started');
            const btn = document.getElementById('signin-btn');
            btn.disabled = true;
            btn.innerHTML = 'Signing in... <span class="spinner"></span>';

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            console.log('Attempting login for:', email);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                console.log('Sign in response:', { data: !!data, error });

                if (error) throw error;

                // Check if email is verified
                if (!data.user.email_confirmed_at) {
                    showAlert('Please verify your email before signing in. Check your inbox.', 'info');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                    return;
                }

                showAlert('Success! Redirecting...', 'success');

                // Make sure a free profile row exists before entering the app
                await ensureProfileRecord(data.user);

                setTimeout(() => {
                    btn.textContent = 'Redirecting...';
                    window.location.href = LOCAL_APP_PAGE;
                }, 600);

            } catch (error) {
                showAlert(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Sign Up
        async function handleSignUp(e) {
            e.preventDefault();
            const btn = document.getElementById('signup-btn');
            btn.disabled = true;
            btn.innerHTML = 'Creating account... <span class="spinner"></span>';

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                showAlert('Passwords do not match', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
                return;
            }

            try {
                const options = {
                    data: {
                        full_name: name
                    }
                };

                if (hostedAppUrl) {
                    options.emailRedirectTo = hostedAppUrl;
                }

                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options
                });

                if (error) throw error;

                // Pre-seed a free profile for this user so tiers work immediately
                if (data.user) {
                    await ensureProfileRecord(data.user, { full_name: name });
                }

                showAlert('Account created! Please check your email to verify your account.', 'success');
                
                // Switch to sign in tab
                setTimeout(() => {
                    switchTab('signin');
                    document.getElementById('signin-email').value = email;
                }, 3000);

            } catch (error) {
                showAlert(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Google Sign In
        async function signInWithGoogle() {
            if (!hostedAppUrl) {
                showAlert('Google sign-in needs the hosted web app URL. Run the Netlify build or configure a custom deep-link redirect for desktop.', 'info');
                return;
            }

            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: hostedAppUrl
                    }
                });

                if (error) throw error;
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Facebook Sign In
        async function signInWithFacebook() {
            if (!hostedAppUrl) {
                showAlert('Facebook sign-in needs the hosted web app URL.', 'info');
                return;
            }

            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'facebook',
                    options: {
                        redirectTo: hostedAppUrl,
                        scopes: 'email,public_profile'
                    }
                });

                if (error) throw error;
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Forgot Password
        function showForgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                resetPassword(email);
            }
        }

        async function resetPassword(email) {
            try {
                const redirectTo = hostedResetUrl || undefined;
                const options = redirectTo ? { redirectTo } : {};
                const { error } = await supabase.auth.resetPasswordForEmail(email, options);

                if (error) throw error;
                showAlert('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = LOCAL_APP_PAGE;
            }
        });
    </script>
</body>
