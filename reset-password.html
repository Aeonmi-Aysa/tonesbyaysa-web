<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - HealTone</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/_config.js" defer></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .card { background: rgba(255, 255, 255, 0.96); border-radius: 24px; padding: 2.5rem 2.25rem; max-width: 440px; width: 100%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35); }
    h1 { font-size: 1.9rem; margin-bottom: 0.5rem; text-align: center; }
    p { margin-bottom: 1.5rem; color: #4b5563; font-size: 0.98rem; text-align: center; }
    .form-group { margin-bottom: 1.25rem; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 600; color: #374151; }
    input[type="password"] { width: 100%; padding: 0.9rem; border-radius: 12px; border: 2px solid #e5e7eb; font-size: 1rem; transition: all 0.2s; }
    input[type="password"]:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15); }
    .btn-primary { width: 100%; padding: 0.95rem; border-radius: 12px; border: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 700; font-size: 1rem; cursor: pointer; box-shadow: 0 6px 20px rgba(99, 102, 241, 0.45); transition: transform 0.15s, box-shadow 0.15s; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 10px 28px rgba(99, 102, 241, 0.6); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }
    .alert { padding: 0.85rem 1rem; border-radius: 12px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    .alert.show { display: block; }
    .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    .alert-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .alert-info { background: #e0f2fe; color: #075985; border: 1px solid #bae6fd; }
    .footer { margin-top: 1rem; font-size: 0.9rem; text-align: center; color: #6b7280; }
    .footer a { color: #667eea; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Set a New Password</h1>
    <p>Enter and confirm your new password to complete the reset for your HealTone account.</p>

    <div id="alert" class="alert"></div>

    <form id="resetForm" onsubmit="handleReset(event)">
      <div class="form-group">
        <label for="password">New Password</label>
        <input id="password" name="password" type="password" minlength="8" required>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm New Password</label>
        <input id="confirm" name="confirm" type="password" minlength="8" required>
      </div>
      <button id="submitBtn" type="submit" class="btn-primary">Update Password</button>
    </form>

    <div class="footer">
      <span>Remembered your password?</span>
      <a href="login.html">Back to sign in</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = window.ENV?.SUPABASE_URL || 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = window.ENV?.SUPABASE_ANON_KEY || 'your-anon-key-here';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showAlert(message, type = 'info') {
      const el = document.getElementById('alert');
      el.className = `alert alert-${type} show`;
      el.textContent = message;
    }

    async function ensureResetSession() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          // In most cases Supabase will create a short-lived session from the reset link.
          // If that has expired, ask user to request a new email.
          showAlert('This reset link is invalid or has expired. Please request a new password reset from the sign-in page.', 'error');
          document.getElementById('resetForm').style.display = 'none';
        }
      } catch (err) {
        showAlert('Unable to verify reset link. Please try again later.', 'error');
        document.getElementById('resetForm').style.display = 'none';
      }
    }

    async function handleReset(event) {
      event.preventDefault();
      const btn = document.getElementById('submitBtn');
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        showAlert('Passwords do not match.', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Updating...';

      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          showAlert('Reset session not found or expired. Please request a new email from the sign-in page.', 'error');
          btn.disabled = false;
          btn.textContent = 'Update Password';
          return;
        }

        const { error } = await supabase.auth.updateUser({ password });
        if (error) throw error;

        showAlert('Your password has been updated. You can now sign in with the new password.', 'success');
        document.getElementById('resetForm').style.display = 'none';
      } catch (err) {
        showAlert(err.message || 'Failed to update password.', 'error');
        btn.disabled = false;
        btn.textContent = 'Update Password';
      }
    }

    window.addEventListener('load', ensureResetSession);
  </script>
</body>
</html>
