<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frequency Composer - Tones by Aysa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/_config.js" defer></script>
  
  <style>
    :root {
      --bg-primary: #0a0a14;
      --bg-secondary: #111827;
      --bg-elevated: #020617;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --border-color: rgba(148, 163, 184, 0.4);
      --accent: #fbbf24;
      --accent-soft: rgba(251, 191, 36, 0.1);
      --danger: #f97373;
      --success: #4ade80;
      --radius-lg: 16px;
      --radius-md: 10px;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    .composer-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      background: linear-gradient(135deg, var(--accent) 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .composer-grid {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2rem;
    }

    .sidebar {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      height: fit-content;
    }

    .main-area {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 2rem;
      border: 1px solid var(--border-color);
    }

    .control-group {
      margin-bottom: 1.5rem;
    }

    .control-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .control-group input,
    .control-group select {
      width: 100%;
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 0.75rem;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .btn {
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: var(--radius-md);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
    }

    .btn-secondary {
      background: var(--bg-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .mode-toggle {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .mode-btn {
      flex: 1;
      padding: 0.75rem;
      background: var(--bg-elevated);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .mode-btn.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    .layers-container {
      margin-bottom: 2rem;
    }

    .layer-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .layer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .layer-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .layer-remove {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .layer-controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .layer-control {
      display: flex;
      flex-direction: column;
    }

    .layer-control label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .layer-control input,
    .layer-control select {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 0.5rem;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .add-layer-btn {
      border: 2px dashed var(--border-color);
      background: transparent;
      color: var(--text-secondary);
      padding: 1.5rem;
      cursor: pointer;
      border-radius: var(--radius-md);
      transition: all 0.2s;
    }

    .add-layer-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-soft);
    }

    .saved-baths {
      margin-top: 2rem;
    }

    .saved-bath-item {
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .saved-bath-item:hover {
      border-color: var(--accent);
    }

    .bath-info {
      flex: 1;
    }

    .bath-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .bath-meta {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .bath-actions {
      display: flex;
      gap: 0.5rem;
    }

    .bath-action-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .bath-action-btn:hover {
      border-color: var(--accent);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .frequency-list {
      display: grid;
      gap: 0.5rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .frequency-item {
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .frequency-item:hover {
      border-color: var(--accent);
      background: var(--accent-soft);
    }

    .frequency-item-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .frequency-item-hz {
      color: var(--accent);
      font-size: 0.875rem;
    }

    .nav-bar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      margin-bottom: 2rem;
    }

    .nav-bar a {
      color: var(--text-primary);
      text-decoration: none;
      margin-right: 1.5rem;
      transition: color 0.2s;
    }

    .nav-bar a:hover {
      color: var(--accent);
    }

    .layer-limit-notice {
      background: var(--accent-soft);
      color: var(--accent);
      padding: 0.75rem;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="app.html">‚Üê Back to Dashboard</a>
    <a href="manifestation.html">Manifestation</a>
    <a href="favorites.html">Favorites</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="composer-container">
    <div class="header">
      <h1>üéº Frequency Composer</h1>
      <p>Layer up to 6 frequencies to create custom wellness baths</p>
    </div>

    <div class="composer-grid">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="control-group">
          <label>Bath Name</label>
          <input type="text" id="bath-name" placeholder="My Custom Bath">
        </div>

        <div class="control-group">
          <label>Playback Mode</label>
          <div class="mode-toggle">
            <div class="mode-btn active" data-mode="blend" onclick="setPlayMode('blend')">
              üéµ Blend
            </div>
            <div class="mode-btn" data-mode="sequence" onclick="setPlayMode('sequence')">
              ‚è≠Ô∏è Sequence
            </div>
          </div>
          <p style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem;">
            Blend: Play all layers simultaneously<br>
            Sequence: Play layers one after another
          </p>
        </div>

        <button class="btn" onclick="playBath()">‚ñ∂Ô∏è Play Bath</button>
        <button class="btn btn-secondary" onclick="stopBath()">‚èπÔ∏è Stop</button>
        <button class="btn btn-secondary" onclick="saveBath()">üíæ Save Bath</button>
        <button class="btn btn-danger" onclick="clearAllLayers()">üóëÔ∏è Clear All</button>

        <!-- Saved Baths -->
        <div class="saved-baths">
          <h3 style="margin-bottom: 1rem;">Saved Baths</h3>
          <div id="saved-baths-list"></div>
        </div>
      </div>

      <!-- Main Area -->
      <div class="main-area">
        <div class="layers-container" id="layers-container">
          <div class="layer-limit-notice">
            <span id="layer-count">0</span>/6 layers used
          </div>
          
          <div id="layers-list"></div>

          <button class="add-layer-btn" onclick="openFrequencyPicker()">
            + Add Frequency Layer
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Frequency Picker Modal -->
  <div class="modal" id="frequency-picker-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Select Frequency</h2>
        <button class="modal-close" onclick="closeFrequencyPicker()">√ó</button>
      </div>
      
      <div class="control-group">
        <input type="text" id="frequency-search" placeholder="Search frequencies..." onkeyup="filterFrequencies()">
      </div>

      <div class="frequency-list" id="frequency-list">
        <!-- Frequencies will be populated here -->
      </div>
    </div>
  </div>

  <script src="js/composer-engine.js"></script>
</body>
</html>
